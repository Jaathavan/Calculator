<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="calculator.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
      <div id="display-wrapper">
        <div id="preDisplay"></div>
        <div id="display">0</div>
      </div>
      <div class="buttons">
        <button id="clear" class="button clear">AC</button>
        <button id="delete" class="button delete">DEL</button>
        <button id="divide" class="button ops" value="/">/</button>
        <button id="seven" class="button num" value="7">7</button>     
        <button id="eight" class="button num" value="8">8</button>
        <button id="nine" class="button num" value="9">9</button>
        <button id="multiply" class="button ops" value="*">X</button>
        <button id="four" class="button num" value="4">4</button>
        <button id="five" class="button num" value="5">5</button>
        <button id="six" class="button num" value="6">6</button>
        <button id="subtract" class="button ops" value="-">-</button>
        <button id="one" class="button num" value="1">1</button>
        <button id="two" class="button num" value="2">2</button>
        <button id="three" class="button num" value="3">3</button>
        <button id="add" class="button ops" value="+">+</button>
        <button id="zero" class="button num zero" value="0">0</button>
        <button id="decimal" class="button num" value=".">.</button>
        <button id="equals" class="button equals">=</button>
      </div>
    </div>
</body>
</html>
